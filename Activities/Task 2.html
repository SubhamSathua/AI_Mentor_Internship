<!DOCTYPE html>
<html>
<head>
  <title>Our Services and Tools</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Verdana, sans-serif;
      padding: 20px;
    }

    .services-section {
      background-color: rgb(239, 239, 239);
      padding: 10px;
      margin-bottom: 20px;
    }

    .heading {
      font-size: 24px;
      margin-bottom: 15px;
      color: black;
    }

    .services-container {
      display: flex;
      gap: 10px;
    }

    .service-box {
      background-color: #ffd966;
      padding: 15px;
      flex: 1;
      font-size: 14px;
      color: black;
    }

    .service2 {
      background-color: #9fc5e8;
    }

    .service3 {
      background-color: #b6d7a8;
    }

    .tools-section {
      background-color: rgb(239, 239, 239);
      padding: 10px;
    }

    .tools-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    .tool-box {
      background-color: #f4cccc;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      color: #333;
    }

    .tool2 { background-color: #d9ead3; }
    .tool3 { background-color: #cfe2f3; }
    .tool4 { background-color: #fff2cc; }
    .tool5 { background-color: #d0e0e3; }
    .tool6 { background-color: #ead1dc; }

  </style>
</head>
<body>

  <div class="services-section">
    <div class="heading">Our Services</div>
    <div class="services-container">
      <div class="service-box">
        <h4>Web Design</h4>
        <p>We make simple and clean websites for small businesses.</p>
      </div>
      <div class="service-box service2">
        <h4>SEO Help</h4>
        <p>We help your website show up better on Google search.</p>
      </div>
      <div class="service-box service3">
        <h4>Support</h4>
        <p>We answer your tech questions and help fix problems.</p>
      </div>
    </div>
  </div>

  <div class="tools-section">
    <div class="heading">Popular Tools We Use</div>
    <div class="tools-container">
      <div class="tool-box">HTML</div>
      <div class="tool-box tool2">CSS</div>
      <div class="tool-box tool3">JavaScript</div>
      <div class="tool-box tool4">VS Code</div>
      <div class="tool-box tool5">Git</div>
      <div class="tool-box tool6">Chrome DevTools</div>
    </div>
  </div>

</body>
</html>
